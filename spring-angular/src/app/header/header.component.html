<!-- 버튼 아이콘 이미지 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<mat-toolbar style="margin:0; padding: 0; height: 42px; background: rgba(255, 255, 255, 0);"> 

        <body style="background: rgba(122, 122, 122, 0.226); margin: 0; width: 100%; height: 42px; text-align: center; line-height: 38px;">
            <div style="float: left;">	
                <div class="menu_btn" style="margin:2px 5px 3px 10px;">
                    <div class="menu_Icon">
                        <i class="fa fa-home"></i>
                    </div>
                </div>
            </div>
            
            <div (click)="mypageShowBox()" style="display: inline-block; margin: 0; cursor: pointer;">
                <strong style="color:rgb(73, 73, 73); font-size: 150%;">Share_B</strong>
            </div>
            
            <div style="float: right; ">
                <div #anchor (click)="chatToggle()" class="menu_btn">
                    <div class="menu_Icon">
                        <i class="far fa-comments"></i>
                    </div>
                </div>
                
                <!-- <div class="menu_btn">
                    <div class="menu_Icon" style="margin-left:8px">
                        <i class="fa fa-bell"></i>
                    </div>
                </div> -->
                
                <div *ngFor="let info of myInfo" (click)="signOut()" class="profile btn">
                    <img src="/assets/Profile/{{info.m_idx}}/{{info.m_icon}}" style="width: 30px; height: 30px;">
                </div>
            </div>

                <div class="chatBox"  *ngIf="show">
                        <app-chat-box class="chatInBox" [ws]="ws" (roomNumOutput)="roomNum($event)">
                        </app-chat-box>
                    </div>
        </body>

</mat-toolbar>
