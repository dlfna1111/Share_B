<!-- 버튼 아이콘 이미지 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<mat-toolbar *ngIf="pageShow != 'login'"
	style="position: absolute; margin:0; padding: 0; height: 42px; background: rgba(255, 255, 255, 0);">

	<body (esc)="show = false"
		style="background: rgba(122, 122, 122, 0.226); margin: 0; width: 100%; height: 42px; text-align: center; line-height: 38px;">
		<div style="float: left;">
			<div class="menu_btn" style="margin:2px 5px 3px 10px;">
				<div class="menu_Icon" (click)="mypageShowBox()">
					<i class="fa fa-home"></i>
				</div>
			</div>
		</div>

		<div (click)="mypageShowBox()" style="display: inline-block; margin: 0; cursor: pointer;">
			<strong style="color:rgb(73, 73, 73); font-size: 150%;">Share_B</strong>
		</div>

		<div style="float: right; margin-right: 12px;">
			<div #anchor (click)="chatToggle()" class="menu_btn">
				<div class="menu_Icon">
					<i class="far fa-comments"></i>
				</div>
				<div *ngIf="noRead != 0" class="alarm_Icon">
					{{noRead}}
				</div>
			</div>


			<div class="signOutShowOuter">
				<div *ngIf="signOutShow" (click)="signOut()" class="signOutShowBtn">
					로그아웃
				</div>
			</div>


			<!-- <div class="menu_btn">
                    <div class="menu_Icon" style="margin-left:8px">
                        <i class="fa fa-bell"></i>
                    </div>
                </div> -->
			<div *ngFor="let info of myInfo" (click)="signOutShowBox()" class="profile btn">
				

				<div *ngIf="info.m_icon != 'none' && info.m_icon != 'google'" style="display: inline-block;">
					<img src="/assets/Profile/{{info.m_idx}}/{{info.m_icon}}" style="width: 30px; height: 30px;">
				</div>
				<div *ngIf="info.m_icon === 'none'"
					style="display: inline-block; font-size: 30px; height: 100%; line-height: 110%;">
					<i class="far fa-user-circle"></i>
				</div>
				<div *ngIf="info.m_icon === 'google'" style="display: inline-block;">
					<img class="profile" src="{{GPhoto}}">
					{{GPhoto}}
				</div>
			</div>
			
			
		</div>
		

		<div class="chatBox" *ngIf="chatShow">
			<app-chat-box class="chatInBox" (noRead)="noReadBox($event)" [ws]="ws" (roomNumOutput)="roomNumAPP($event)">
			</app-chat-box>
		</div>
	</body>

</mat-toolbar>


<!-- 로그인페이지 -->
<app-login-page *ngIf="pageShow === 'login'" (pageShow)="pageShowBox($event)"></app-login-page>
<!-- 마이페이지 -->
<app-my-page *ngIf="pageShow === 'mypage'" (pageShow)="pageShowBox($event)" (GPhoto)="googleProfile($event)"></app-my-page>
<!-- 프로젝트페이지 -->
<app-project-page *ngIf="pageShow === 'project'" (pageShow)="pageShowBox($event)"></app-project-page>
